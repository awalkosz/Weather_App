<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>

</head>

<body>

    <header class="container-fluid mb-5 p-3">
        <div class="d-flex align-items-center">
            <div id="city-search" class="">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <section class="container my-5">
        <div class="row">
          <div class="col-12 col-md-4 col-lg-3">
            <div class="city-search">
             
                <h5 class="mt-2">Search for a City:</h5>
                <div class="city-input">
  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2" id="city-text">
                    <button class="btn btn-dark" type="button" id="submit-button">Submit</button>
                  </div>
                  
                  <button class="btn btn-dark btn-block my-2" style="width: 100%" type="button" id="clear-button">Clear History</button> 
                  <form id="city-history"></form>
            </div>
          </div>
  
          </div>


</body>

</html>
